
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-8 form-box">
 
      <!--First form-->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
 
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <div class="radio" *ngFor="let type of accountType">
            <input type="radio" 
            formControlName ="accountType"
            [value]="type">{{ type }}
          </div>
        </div>
 
        <div class="row">
        <div class="form-group col-12 col-md-8">
          <label for="name">Name</label>
          <input
          type="text"
          class = "form-control"
          id="name"
          formControlName ='name'
          >
         <span 
          *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">Please Enter A Name Baka!</span>
        </div>

        <div class="form-group col-12 col-md-8">
          <label for="email">Email</label>
          <input
          type="text"
          class = "form-control"
          id="email"
          formControlName ="email">
        </div>


        </div>
 
        
 
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input
          type="text"
          class = "form-control"
          id="streetAddress"
          formControlName ="streetAddress">
        </div>
 
 
        <div class="form-group">
            <label for="city">City</label>
            <input
            type="text"
            class = "form-control"
            id="city"
            formControlName ="city">
          </div>
 
        <div class="form-group">
            <label for="country">Country</label>
            <select
            type="text"
            class = "form-control"
            id="country"
            formControlName ="country"
            placeholder="Select Country">
           <option>United States</option>
           <option>Canadia</option>
           <option>Mexico</option>
           <option>The Hidden Leaf</option>
           <option>Other Shithole Countries</option>
           </select>
        </div>
 
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input
          type="text"
          class = "form-control"
          id="zipCode"
          formControlName ="zipCode">
        </div>
 
        <div class="form-group">
          <label for="favoriteWayToDie">Favorite Way To Die</label>
          <input
          type="text"
          class = "form-control"
          id="favoriteWayToDie"
          formControlName ="favoriteWayToDie">
        </div>

        <div class="form-group">
          <label for="favoriteTextile">Favorite Textile</label>
          <input
          type="text"
          class = "form-control"
          id="favoriteTextile"
          formControlName ="favoriteTextile">
        </div>

        <div class="form-group">
          <label for="favoriteSauce">Favorite Sauce</label>
          <input
          type="text"
          class = "form-control"
          id="favoriteSauce"
          formControlName ="favoriteSauce">
        </div>

        <button
        class="btn btn-primary"
        type="submit">Submit</button>
 
 
      </form>
    </div>
  </div>
 </div>
